<html>
<head>
  <title>core-scaffold</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../webcomponentsjs/webcomponents.js"></script>

  <link rel="import" href="core-scaffold.html">
  <link rel="import" href="../core-header-panel/core-header-panel.html">
  <link rel="import" href="../core-menu/core-menu.html">
  <link rel="import" href="../core-item/core-item.html">

  <style>

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: sans-serif;
    }

    core-scaffold {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    .content {
      background-color: #fff;
      height: 5000px;
      padding: 20px;
    }

    /* some default styles for mode="cover" on core-scaffold */
    core-scaffold[mode=cover]::shadow core-header-panel::shadow #mainContainer {
      left: 120px;
    }

    core-scaffold[mode=cover] .content {
      margin: 20px 100px 20px 0;
    }

  </style>

</head>

<body fullbleed unresolved>

  <core-scaffold>

    <core-header-panel navigation flex>
      <core-toolbar class="tall" >
        <!-- an avitar and username will go here -->
      </core-toolbar>
    </core-header-panel>

    <!-- app title -->

    <div tool layout horizontal flex>
      <span flex>Kitteh Anonymous</span>
      <core-icon icon="account-circle"></core-icon>
      <span><!-- number of people online--></span>
    </div>

    <!-- Main content -->
    <div class="send-message" layout horizontal>
  <paper-input flex label="Type message..." id="input" value="{{input}}"></paper-input>
  <paper-fab icon="send" id="sendButton" on-tap="{{sendMyMessage}}"></paper-fab>


  </core-scaffold>

</body>
</html>
